<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .gradient-custom-2{
                /* fallback for old browsers */
                background: #fccb90;

                /* Chrome 10-25, Safari 5.1-6 */
                /* background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593); */

                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: url('https://lavenderstudio.com.vn/wp-content/uploads/2019/07/chup-anh-cua-hang-thoi-trang-2-1024x683.png');
                background-size: cover;
            }
            .bg-forgot-password:hover{
                color: rgb(190, 182, 182) !important;
            }
            .button1{
                background: linear-gradient(to right, #e7e4e2, #b9b8b6, #969593, #5e5d5bd7);
                color: black;
            }
            .button1:hover{
                color: rgb(190, 182, 182)
            }
            @media (min-width: 768px) {
                .gradient-form {
                    height: 100vh !important;
                }
            }

            @media (min-width: 769px) {
                .gradient-custom-2 {
                    border-top-right-radius: .3rem;
                    border-bottom-right-radius: .3rem;
                }
            }
        
    </style>
</head>

<body>
    <section class="h-100 gradient-form " style="background-color: #eee;">
        <div class="container py-5 h-100 ">
            <div class="row d-flex justify-content-center align-items-center h-100 shadow">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black shadow">
                        <div class="row g-0">
                            
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    
                               
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">

                                    <div class="text-center">
                                        <img src="https://incucdep.com/wp-content/uploads/2014/12/logo-thoi-trang.jpg"
                                            style="width: 185px;" alt="logo">
                                        
                                    </div>

                                    <form>
                                        <div class="form-outline mb-4">
                                            <label class="form-label fw-bold" for="form2Example11">Tên Đăng Nhập</label>
                                            <input type="email" id="form2Example11" class="form-control"
                                                placeholder="Nhập tên đăng nhập" />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label fw-bold" for="form2Example22">Mật Khẩu</label>
                                            <input type="password" id="form2Example22" class="form-control" placeholder="Nhập mật khẩu" />
                                        </div>
                                        
                                        <div class="text-center pt-1  pb-1">
                                            <button class="btn btn-secondary button1 shadow btn-block fa-lg mb-3"
                                                type="button">Đăng nhập</button>
                                            
                                        </div>
                                        <div class="text-center"><a class="text-muted bg-forgot-password" href="#!">Quên mật khẩu?</a></div>
                                        <!-- <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <button type="button" class="btn btn-outline-danger">Create new</button>
                                        </div> -->

                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>

</html>
